<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twój Sklep z Grami!</title>
    <link rel="stylesheet" href="/contact.css"/>
    <link rel="stylesheet" href="/commons.css"/>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
    </style>
</head>
<body>
<div th:replace="fragments.html :: header"></div>
<div th:replace="fragments.html :: menu"></div>
    <div id="content">
        <div id="info">
            NAJLEPSZY SKLEP Z GRAMI!! <br>
            <br>
            ZIBI COM sp. z o.o.<br>
            Wlotowa 2a <br>
            30-668 Kraków
        </div>
        <form id="contact-form" method="post" action="/contact">
            <div>
                Skontaktuj się z nami!!
            </div>
            <input type="text" placeholder="Temat" th:field="*{mail.title}">
            <textarea placeholder="Treść wiadomości" th:field="*{mail.message}"></textarea>
            <input type="text" placeholder="Imię" th:field="*{mail.name}">
            <input type="submit" value="Wyślij">
        </form>
</div>
</body>
</html>
