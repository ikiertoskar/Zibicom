<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Twój Sklep z Grami!</title>
  <link rel="stylesheet" href="/sellGame.css"/>
  <link rel="stylesheet" href="/commons.css"/>
  <style>
        h1 {text-align: center;}
        p {text-align: center;}
    </style>
</head>
<body>
<div th:replace="fragments.html :: header"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
  <form id="sell-form" method="post" action="/sellGame">
    <input type="text" placeholder="Tytuł" th:field="*{gameToSell.title}">
    <input type="text" placeholder="Studio" th:field="*{gameToSell.studio}">
    <input type="text" placeholder="Gatunek" th:field="*{gameToSell.genre}">
    <input type="text" placeholder="Platforma" th:field="*{gameToSell.platform}">
    <input type="text" placeholder="Ilość sztuk" th:field="*{gameToSell.pieces}" id="pieces-input">
    <input type="submit" value="Wyślij">
  </form>
</div>
</body>
</html>
